  - name: Add "bridge-utils" package to apt_packages if network_type is hyperv
    set_fact:
      apt_packages: "{{ apt_packages }} + [ 'bridge-utils' ]"
    when: network_type == "hyperv"

  - name: Install required packages
    apt:
      name: "{{ item }}"
      update_cache: yes
    become: True
    with_items: "{{ apt_packages }}"
